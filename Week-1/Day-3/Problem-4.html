<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
    }

    .dashboard {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 12px;
    }

    .main-content {
      flex: 1;
      padding: 20px;
    }

    .main-content h1 {
      margin-bottom: 20px;
    }

    .cards {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
    }

    .card {
      background-color: white;
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
      border-radius: 6px;
    }

    @media (max-width: 768px) {
      .dashboard {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .sidebar nav {
        display: flex;
        gap: 15px;
      }

      .cards {
        grid-template-columns: 1fr;
      }
    }
    </style>
</head>
<body>
    <body>

  <div class="dashboard">

    <aside class="sidebar">
      <h2>Admin</h2>
      <nav>
        <a href="#">Dashboard</a>
        <a href="#">Users</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
      </nav>
    </aside>

    <main class="main-content">
      <h1>Dashboard Overview</h1>

      <div class="cards">
        <div class="card">Total Users<br><strong>1,150</strong></div>
        <div class="card">Revenue<br><strong>85,000 INR</strong></div>
        <div class="card">Orders<br><strong>320</strong></div>
      </div>
    </main>

  </div>
</body>
</html>
