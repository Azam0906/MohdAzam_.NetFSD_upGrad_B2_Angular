<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
        }

        .card {
            width: 330px;
            background-color: #ffffff;
            border: 1px solid #dcdcdc;
            border-radius: 10px;
            padding: 10px;
            margin: 80px auto;

            text-align: center;
        }

        .card h1 {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 8px;
            color: #333333;
        }

        .card h3 {
            font-size: 16px;
            font-weight: 700;
            color: #0077cc;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .card p {
            font-size: 14px;
            line-height: 1.6;
            color: #555555;
            margin-bottom: 20px;
        }

        .card button {
            background-color: #0077cc;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            letter-spacing: 1px;
        }

        .card button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Mohd Azam</h1>
        <h3>Associate Software Engineer</h3>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium obcaecati quis ipsum quos, sit saepe? Provident cumque ab eos autem.
        </p>
        <button>Get in touch</button>
    </div>
</body>
</html>
