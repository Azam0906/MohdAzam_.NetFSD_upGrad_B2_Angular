<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #9feba8;
        }

        .feature-section {
            width: 420px;
            margin: 50px auto;
            padding: 20px;
            background-color: green;
            border-radius: 8px;
        }

        .feature-section h2 {
            text-align: center;
            color: chartreuse;
            margin-bottom: 20px;
        }

        .feature-section ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .feature-section ul li {
            background-color: #86f48e;
            color: #333;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #b3d1ff;
            border-radius: 5px;
            font-size: 14px;
        }

        .feature-section ul li:hover {
            background-color: #faffcc;
            cursor: pointer;
        }
  
    </style>
</head>
<body>
    <section class="feature-section">
        <h2>Fresh Grocery Features</h2>

        <ul>
            <li>Fresh fruits and vegetables</li>
            <li>Organic and healthy products</li>
            <li>Fast home delivery</li>
            <li>Quality-checked items</li>
            <li>Affordable daily essentials</li>
        </ul>
    </section>
</body>
</html>
