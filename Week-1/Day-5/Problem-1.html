<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greeting Generator</title>
</head>
<body>

    <h2>Greeting Generator</h2>

    <input type="text" id="nameInput" placeholder="Enter your name">
    <br><br>

    <button onclick="generateGreeting()">Submit</button>

    <p id="greetingMessage"></p>

    <script>
        function generateGreeting() {
            let name = document.getElementById("nameInput").value;
            let greeting = "Hello, " + name + "! Welcome to our website.";
            document.getElementById("greetingMessage").innerText = greeting;
        }
    </script>

</body>
</html>
